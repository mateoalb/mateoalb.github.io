# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

# Main Page Setup

title: Mateo Albrecht's Portfolio # This is what shows up in the tab of the browser



# Hero Section
name: Mateo Albrecht
headline: Computer Engineering Student at Texas A&M
description: >- # dont remove this line. this will ignore all new lines until the next section
  Experience in embedded systems, electronics, and software development. Skilled in microcontroller projects, circuit design, 
  and 3D-printed hardware integration. Passionate about creating innovative solutions that connect hardware and software.

# Place your profile image in /assets/images/profile-image/folder and edit the file name
profile_image: ./assets/profile-image/pfp.png


# Link your resume
# You can place your resume in assets/resume/{resume.pdf or add external link such as pdf saved in google drive 
resume-url: https://drive.google.com/file/d/1EEGliC_V3PHucCvcx8KjUe4_3L74zzcg/view?usp=drive_link # or /assets/resume/resume.pdf


# Set up external links - this will show up as small icons next to your name.

external-links:    # input only your own url slug. The icons with missing entries will not appear.
  linkedin: mateo-albrecht    # https://www.linkedin.com/in/{your url slug} 
  github:    # https://github.com/{your url slug} 
  stackoverflow:      # https://stackoverflow.com/users/{your url slug}
  medium:            # https://medium.com/@{your url slug} 
  x-twitter:   # https://x.com/{your url slug} 
  threads:            # https://threads.net/@{your url slug} 
  instragram:       # https://instagram.com/{your url slug} 
  youtube:           # https://youtube.com/@{your url slug} 
  discord:            # https://discord.com/users/{your url slug} 
  bluesky:           # https://bsky.app/profile/{your url slug} 
  

# Skills Section - Add the list of your Skills by categories/tools. The indentation for each level needs to be precise. 
skills:
  - category: Languages
    tools:
    - Spanish
    - C / C++
    - Python
    - Java
    - JavaScript
    - Swift
  - category: Prototyping
    tools:
    - 3D Printing / Designing
    - Arduino / Raspberry Pi
    - Breadboarding for circuit testing
  - category: PCB Design
    tools:
    - LTSpice
    - KiCad


# Contact Form Setup. Setup an account and copy over the key. When someone fills out the form, it will be received in your email.
formspree-key:   https://formspree.io/f/myzdvjgb



# Active theme (Updatethis to switch themes). Make sure to keep the indentation the samne.
colors:
  text: "#2c3e50"
  border: "#d5e8e6"
  link: "#1abc9c"
  highlight: "#16a085"
  background: "#ecf9f7"
  light_background: "#f5fcfa"








#########################################################################################################
# Build settings for the site. Editing the below may cause the site to malfunction.

collections:
  projects:
    output: true
    permalink: /projects/:path/


markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
      indent: 0

plugins:
  - jekyll-feed

include:
  - _projects


